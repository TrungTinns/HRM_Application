version: '4.0'
services:
  discoveryserver:
    build:
      context: ./services/discoveryserver
    ports:
      - "8761:8761"
    networks:
      - hrm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  employeeservice:
    build:
      context: ./services/employeeservice
    ports:
      - "9001:9001"
    depends_on:
      discoveryserver:
        condition: service_healthy
      employeeservice-mysql:
        condition: service_healthy
    networks:
      - hrm-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://employeeservice-mysql:3306/EmployeeServiceDB?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: employeeservice_user
      SPRING_DATASOURCE_PASSWORD: employeeservice_password
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discoveryserver:8761/eureka
    
  employeeservice-mysql:
    image: mysql:latest
    ports:
      - "3307:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"   
      MYSQL_DATABASE: EmployeeServiceDB
      MYSQL_USER: employeeservice_user
      MYSQL_PASSWORD: employeeservice_password 
    networks:
      - hrm-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
      interval: 30s
      timeout: 10s
      retries: 3

  axonserver:
    image: axoniq/axonserver
    ports:
      - "8024:8024"
      - "8124:8124"
    networks:
      - hrm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8024/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  hrm-network:
    driver: bridge
