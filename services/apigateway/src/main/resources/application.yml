server:
  port: 9000

spring:
  application:  
    name: api-gateway
  cloud:
    gateway:  
      routes:
        - id: employee-service
          uri: ${EMPLOYEE_SERVICE_URL}
          predicates:
            - Path=/api/v1/employee/**
        - id: recruitment-service
          uri: ${RECRUITMENT_SERVICE_URL}
          predicates:
            - Path=/api/v1/recruitment/**
        - id: timesheet-service
          uri: ${TIMESHEET_SERVICE_URL}
          predicates:
            - Path=/api/v1/timesheet/**
        - id: payroll-service
          uri: ${PAYROLL_SERVICE_URL}
          predicates:
            - Path=/api/v1/payroll/**
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:  
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER}
    register-with-eureka: true
    fetch-registry: true
