server:
  port: 9000

spring:
  application:  
    name: api-gateway
  cloud:
    gateway:  
      routes:
        - id: employee-service
          uri: ${EMPLOYEE_SERVICE_URL}
          predicates:
            - Path=/api/v1/employee/**
        - id: department-service
          uri: ${DEPARTMENT_SERVICE_URL}
          predicates:
            - Path=/api/v1/department/**
            
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:  
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
